<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency values</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Currency Converter</h2>
        <div class="rate">
            <div class="rate1"></div>
            <div class="rate2"></div>
        </div>
        <div class="main">
            <div class="initial">
                <div class="options"><select></select></div>
                <div class="input"><input type="number"></div>
            </div>
            <span class="material-icon swap" style="font-size: 36px;">change</span>
            <div class="target">
                <div class="options"><select></select></div>
                <div class="input"><input disabled type="number"></div>
            </div>
        </div>
        <button class="result">Result</button>
    </div>
    <script src="index.js"></script> 

</body>
</html>
